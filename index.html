<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="up-part">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-part" onkeypress="return isNumberKey(event)" maxlength="3"><br>
            <button id="btn">Convert</button>
        </div>
        <div id="botton-part">
            <div id="length-part" class="converter-part">
                <h4>Length(Meter/Feet)</h4>
                <p id="length-text" class="text"></p>
            </div>
            <div id="volume-part" class="converter-part">
                <h4>Volume(Liters/Gallons)</h4>
                <p id="volume-text" class="text"></p>
            </div>
            <div id="mass-part" class="converter-part">
                <h4>Mass(Kilograms/Pounds)</h4>
                <p id="mass-text" class="text"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
